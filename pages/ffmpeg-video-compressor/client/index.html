<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/index.css">
    <title>FFMPEG Video Compressor</title>
  </head>
  <body>
    <form id="file_form_container" enctype="multipart/form-data">
      <div class="files_preview_container">
        <div class="files_preview_table_empty"></div>
      </div>
      <div class="file_form_buttons_container">
        <button class="file_form_button" type="submit">
          <svg width="19" height="19" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-upload"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>        
        </button>
        <label class="file_form_button">
          <svg width="19" height="19" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
          <input id="file_form_input" type="file" multiple>
        </label>
      </div>
    </form>
    <script type="module" src="./assets/index.js"></script>
  </body>
</html>
