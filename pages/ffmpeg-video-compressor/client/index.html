<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/index.css">
  <title>FFMPEG Video Compressor</title>
</head>
<body id="file_body_container">
  <form id="file_form_container" enctype="multipart/form-data">
    <label class="file_input_label_container">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/></svg>
      <p>Upload File</p>
      <input id="file_input" type="file">
    </label>
    <div class="file_input_preview_container"></div>
    <div class="file_input_data_container">
      <div data-file-data="path" class="file_input_data_body">
        <p>Pfad zu Datei:</p>
        <div class="file_input_output_path_container">
          <p class="file_input_output_path">Keine</p>
          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clipboard-copy"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M8 4H6a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2"/><path d="M16 4h2a2 2 0 0 1 2 2v4"/><path d="M21 14H11"/><path d="m15 10-4 4 4 4"/></svg>
        </div>
      </div>
      <div data-file-data="size" class="file_input_data_body">
        <p>Datei größe:</p>
        <p>0 B</p>
      </div>
      <div data-file-data="type" class="file_input_data_body">
        <p>Date typ:</p>
        <p>Keine</p>
      </div>
    </div>
    <button type="submit">Upload</button>
  </form>
  <script src="./assets/index.js"></script>
</body>
</html>
